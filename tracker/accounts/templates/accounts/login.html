<h1><center/>Login</h1>

<form method="POST" style="text-align:center;" action="{ url 'accounts:home' }">
  {% csrf_token %}

  {% if request.GET.next %}
  <input type="hidden" name="next" value={{ request.GET.next }} />
  {% endif %}

Name<br />
  <input type=text name="username" /> <br />

Password <br />
  <input type=password name="password" /><br /><br />

  <a href="{% url 'accounts:forgot' %}">Forgot Password?</a> <br /><br />

  <input type=submit value='Login' /><br /><br />
